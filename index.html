<!DOCTYPE html>
<html lang="en">
<head>
  <title>Memory Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./assets/js/main_oop.js"></script>
  <script src="./assets/js/script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Caesar Dressing" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bilbo Swash Caps" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="starting-modal">
    <div id="starting-message">
      <div id="starting-message-text">Come one! Come all! The White Orchard Inn is holding a tournament to test your skill at memorization!</div>
      <div id="accept-quest">Travel to the Inn</div>
    </div>
  </div>
  <div id="content-container" class="hide-modal">
    <header>
      <div id="title">Memory Match</div>
      <p>Gwent themed!</p>
    </header>
    <div id="modal-reset-stats" class="hide-modal">
      <div id="victory-message"></div>
      <div id="reset-stats"></div>
    </div>
    <div id="card-and-stats-container">
      <aside>
        <div id="stats">
          <div id="games-played">Games Played
            <div id="games-played-number">0</div>
          </div>
          <div id="attempts">Attempts
            <div id="attempts-number">0</div>
          </div>
          <div id="accuracy">Accuracy
            <div id="accuracy-number">0%</div>
          </div>
        </div>
      </aside>
      <main>
        <div id="game-container"></div>
      </main>
    </div>
  </div>
</body>
</html>
