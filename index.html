<!DOCTYPE html>
<html lang="en">
<head>
  <title>Memory Match</title>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="./assets/js/script.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="containerOfAllTheThings">
    <header>
      <div class="title">Memory Match</div>
    </header>
    <div id="modalResetStats" class="hiddenModal">
      <div id="victoryMessage">Congratulations! You won!</div>
      <div id="resetStats">Play Again?</div>
    </div>
    <div id="contentContainer">
      <aside>
        <div class="stats">
          <div class="statsTitle">Stats</div>
          <div id="gamesPlayed">Games Played</div>
          <div id="gamesPlayedNumber">0</div>
          <div id="attempts">Attempts</div>
          <div id="attemptsNumber">0</div>
          <div id="accuracy">Accuracy</div>
          <div id="accuracyNumber">0%</div>
        </div>
      </aside>
      <main>
        <div id="container">
        </div>
      </main>
    </div>
  </div>
</body>
</html>
